server:
  port: 8080
  servlet:
    context-path: /emp-dept

#Datasource configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    #url: jdbc:h2:file:/data/demo   # file storage
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    hibernate.ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect

#Actuator endpoints
management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /_manage
      exposure:
        include: health, env, info
